version: '3'

services:
  dockerauth:
    image: cesanta/docker_auth
    ports:
      - "5001:5001"
    environment:
      BULLSEYE_WEB_URL: $BULLSEYE_WEB_URL
      BULLSEYE_API_AUTH_TOKEN: $BULLSEYE_API_AUTH_TOKEN
    volumes:
      - ./config:/config:ro
      - ./log:/logs
    command: /config/registry_auth_config.yml
    restart: always
    depends_on:
      - registry

  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    environment:
      REGISTRY_AUTH_TOKEN_REALM: https://$DOCKER_REGISTRY_AUTH_HOST/auth
      REGISTRY_AUTH_TOKEN_ISSUER: "Auth Service"
      REGISTRY_NOTIFICATIONS_ENDPOINTS: "- name: bullseye-web\n  url: $BULLSEYE_WEB_URL/internal_api/v1/registry_event\n  headers:\n    Authorization: [Bearer $BULLSEYE_API_AUTH_TOKEN]\n  timeout: 5\n  threshold: 5\n  backoff: 1"
    volumes:
      - ./data:/var/lib/registry
      - ./config/certs:/certs:ro
      - ./config/registry_config.yml:/etc/docker/registry/config.yml:ro
